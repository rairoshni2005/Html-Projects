<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Image</title>
</head>
<body>

<!-- Image with a link -->
<a href="https://en.wikipedia.org/wiki/Football" target="_blank">
    <img src="football.jpg" alt="Clickable Image" style="float: left; margin-right: 20px;">
</a>

<!-- Text for reference -->
<p>This is a web page with an image towards the left-hand side. When you click on the image, another web page will open.</p>

</body>
</html>
